version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tic-tac-toe-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - tic-tac-toe-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tic-tac-toe-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=/api
    networks:
      - tic-tac-toe-network

networks:
  tic-tac-toe-network:
    driver: bridge