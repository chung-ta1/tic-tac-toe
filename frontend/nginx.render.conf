server {
    listen 80;
    server_name localhost;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # For Render deployment, the API calls are handled by the React app
    # which uses REACT_APP_API_URL environment variable
    # No proxy configuration needed here
}